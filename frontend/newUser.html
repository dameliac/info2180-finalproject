<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="newUser.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <header class="header">
        <img src="/docs/Dolphin Emulator.svg" alt="">
        <h1>Dolphin CRM</h1>
    </header>
    <main class="main-content">
        <nav class="navigation">
            <ul class="list-items">
                <li><img src="/docs/Home.svg" alt=""><a href="">Home</a></li>
                <li><img src="/docs/new-svgrepo-com.svg" alt=""><a href="">New Contact</a></li>
                <li><img src="/docs/MySpace.svg" alt=""><a href="">Users</a></li>
                <hr>
                <li><img src="/docs/logout-svgrepo-com.svg" alt=""><a href="">Logout</a></li>
            </ul>
        </nav>
        <section class="dashboard">
            <div class="dash-top"> 
                <h2>New User</h2>
            </div>
            <div class="content">
                <form action="#">
                  <div class="input-containers">
                    <label class="input-labels" for="fname">First Name</label>
                    <input type="text" placeholder="Jane">
                  </div>
                  <div class="input-containers">
                    <label class="input-labels" for="lname">Last Name</label>
                    <input type="text" placeholder="Doe">
                  </div>
                  <div class="input-containers">
                    <label class="input-labels" for="email">Last Name</label>
                    <input type="email" placeholder="dummyemail@example.com">
                  </div>
                  <div class="input-containers">
                    <label class="input-labels" for="password">Password</label>
                    <input type="password">
                  </div>
                  <div class="input-containers">
                    <label class="input-labels" for="role">Role</label>
                    <select name="roles">
                      <option value="admin">Admin</option>
                      <option value="member">Member</option>
                    </select>
                  </div>
                </form>
                <button class="form-submit">Save</button>
            </div>
        </section>
    </main>
</body>
</html>
